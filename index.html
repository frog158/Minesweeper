<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="top-block">
      <div class="left-flags">
        <div class="number1"></div>
        <div class="number2"></div>
        <div class="number3"></div>
      </div>
      <div class="start-btn">
        <div class="unpin-smile" id="start-game"></div>
      </div>
      <div class="timer">
        <div class="number1"></div>
        <div class="number2"></div>
        <div class="number3"></div>
      </div>
    </div>
    <div class="game-board">
      <!-- 16 x 16 matrix elements -->
      <div class="board-row">
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
      </div>
      <div class="board-row">
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
      </div>
      <div class="board-row">
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
        <div class="unpin-btn"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
